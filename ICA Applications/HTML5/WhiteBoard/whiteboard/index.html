<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="/res/css/style.css" type="text/css">
    <link rel="icon" href="/res/icons/icon-32x32.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/res/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/res/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/res/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/res/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/res/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/res/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/res/icons/icon-512x512.png">
    <link rel="apple-touch-startup-image" href="/res/whiteboard.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link href="/manifest.json" rel="manifest">
  </head>
  <body class="dark-state-enabled">
    <header class="dark-state-enabled">
      <h1>WhiteBoard</h1>
      <nav>
        <ul>
          <li><a class="dark-state-enabled" href="/">Home</a></li>
          <li><a class="active dark-state-enabled" href="/whiteboard">Application</a></li>
          <li><a class="dark-state-enabled" href="/endorse">Endorsements</a></li>
          <li><a class="dark-state-enabled" href="/contact">Contact</a></li>
          <li><a class="dark-state-enabled" id="dark-mode">&#x1f31e;</a></li>
        </ul>
      </nav>
    </header>
    <div class="contents" style="flex-direction: column;">
      <noscript>JavaScript must be enabled to continue.</noscript>
      <canvas id="whiteboard"></canvas>
      <br>
      <span>
        <button class="dark-state-enabled" id="whiteboard-clear">Clear</button>
        <button class="dark-state-enabled" id="whiteboard-save">Save Image</button>
        <label for="whiteboard-pensize-var">Pen Size</label>
        <input id="whiteboard-pensize-var" type="range" min="1" max="9" value="5">
        <label for="whiteboard-color-var">Color</label>
        <input id="whiteboard-color-var" type="color" value="#000000">
        <label for="whiteboard-bgcolor-var">Background Color</label>
        <input id="whiteboard-bgcolor-var" type="color" value="#ffffff">
      </span>
    </div>
    <script src="/res/js/script.js"></script>
    <script src="/res/js/canvas.js"></script>
  </body>
</html>
